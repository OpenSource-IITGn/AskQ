type Mutation {
  signUp(
    email: String!
    password: String!
    userName: String!
  ): QueryResponse!
  signIn(email: String!, password: String!): SignInResponse!
  changePassword(password: String!): QueryResponse!
  changeProfile(userName: String, firstName: String, lastName: String, avatar: String): QueryResponse!
  createPost(posttype: Int!, quesid: String, title: String, body: String!, tags: Tags!): QueryResponse!
  #updatePost(id: String!, title: String, body: String!, tags: [String]): QueryResponse!
  #deletePost(id: String!): QueryResponse!
  #createComment(id: String!, body: String!): QueryResponse
  #updateComment(id: String!, body: String!): QueryResponse!
  #deleteComment(id: String!): QueryResponse!
}

input Tags {
  tag1: String
  tag2: String
  tag3: String
  tag4: String
  tag5: String
}

type QueryResponse {
  ok: Int!
  error: String
}

type SignInResponse {
  ok: Boolean!
  error: String
  token: String
}
# Base user type
type User {
  id: String!
  email: String!
  username: String!
  firstname: String
  lastname: String
  avatar: String
  createdAt: String!
  updatedAt: String!
}

# Type Comment
# Note: Removed Post as Comment cannot be used to find post
type Comment {
	id: String!
	user: User
	body: String
	createdAt: String!
	updatedAt: String!
}

# A post can be Answer or Question
# PostType is an Int
# Question : 0
# Answer : 1

# Post Type
type Post {
	id: String!
	posttype: Int!
	user: User
	body: String
	vote: Int!
	comments: [Comment]!
	title: String
	tags: [String]!
	answers: [Post]!
	createdAt: String!
	updatedAt: String!
}

# Query
type Query {
	getMyProfile: GetProfileResponse!
	getProfile(username: String!): GetProfileResponse!
	#getPosts(query: String, first: Int!, offset: Int!, user: String): GetPostsResponse!
	#getQuestions(query: String, first: Int!, offset: Int!, user: String): GetPostsResponse!
	#getAnswers(query: String, first: Int!, offset: Int!, user: String): GetPostsResponse!
	getPostDetailsByID(id: String!): GetPostResponse!
}

type GetPostResponse {
	ok: Int!
	error: String
	post: Post
}

# Response for all requests is same
type GetPostsResponse {
	ok: Boolean!
	error: String
	posts: [Post]
}

# Get profile
type GetProfileResponse {
  ok: Int!
  error: String
  user: User
}